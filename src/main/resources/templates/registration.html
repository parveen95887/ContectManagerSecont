<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="~{common::layout(~{::section})}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
  </head>
  <body>
	  <section>
	  <div class="container-fluid">
	  <div class="row">
	   <div class="col-md-8 offset-2 py-2">
	    <div class="card p-2">
			 <div class="alert alert-primary " th:if="${session.massage}" th:classappend="${session.massage.type}" role="alert">
               <p th:text="${session.massage.content}"></p>
               <!--<th:block th:text="${#session.removeAttribute('massage')}"></th:block>-->
              </div>
			<h4 class="text-center">Registration-Hare!</h4>
			<form th:action="@{do-register }"  method="post" th:object="${user}">
			 <div class="form-group">
               <label for="name">Your Name</label>
               <input type="text" class="form-control" id="name" name="name" 
               th:field="*{name}"
               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
               th:value="${user.name}" 
               aria-describedby="emailHelp" placeholder="Enter name">
               
              <!--<span th:if="${#fields.hasErrors('name')}"  th:errors="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-valid' : ''"></span>-->
              <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"  th:errors="*{name}" >
              
              </div>
              <div class="form-group">
               <label for="email">Your Email</label>
               <input type="email" class="form-control"
                id="email" name="email"
                th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                 th:value="${user.email}" aria-describedby="emailHelp" placeholder="Enter email">
                   <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"  th:errors="*{email}" >
             </div>
              <div class="form-group">
               <label for="pass">Your password</label> 
               <input type="password" class="form-control" name="pass" id="exampleInputEmail1" 
               aria-describedby="emailHelp"
               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                placeholder="Enter password">
                 <div class="invalid-feedback" th:if="${#fields.hasErrors('pass')}"  th:errors="*{pass}" >
             </div>
             <div class="form-group">
               <label for="about">Enter something yourself</label>
               <textarea class="form-control" name="about" th:value="${user.about}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter About you" rows="5" col=""></textarea>
             </div>
             <div class="form-check">
                 <input type="checkbox" name="check" class="form-check-input" id="exampleCheck1">
                 <label class="form-check-label" for="exampleCheck1">Check me out</label>
             </div>
             <div class="container-fluid justify-content-center aling-items-center d-flex mt-2">
				 <button class="btn btn-danger mx-2" type="submit">Submit</button>
				 <button class="btn btn-warning" type="reset">Reset</button>
			 </div>	
		 	</form>
		</div>
	   </div>
	  </div>
	  </section>
  </body>
</html>
